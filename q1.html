<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="keyPressed" style="font-size: 24px; font-weight: bold;">
        -
    </div>
    <script>
    document.addEventListener('keydown', function(event) {
        const keyPressed = document.getElementById('keyPressed');

        const symbols = [
            'Home', 'End', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Enter'
        ];
 
        if (symbols.includes(event.key)) {
            keyPressed.textContent = event.key;
        }
    });
    </script>
</body>
</html>
